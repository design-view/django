{% extends './base.html'%}
{% load static %}
{% block container %}
	<div id="container">
		<!-- location_area -->
		<div class="location_area customer">
			<div class="box_inner">
				<h2 class="tit_page">TOURIST <span class="in">in</span> TOUR</h2>
				<p class="location">고객센터 <span class="path">/</span> 공지사항</p>
				<ul class="page_menu clear">
					<li><a href="#" class="on">공지사항</a></li>
					<li><a href="#">문의하기</a></li>
				</ul>
			</div>
		</div>	
		<!-- //location_area -->

		<!-- bodytext_area -->
		<div class="bodytext_area box_inner">
			<form action="#" class="minisrch_form">
				<fieldset>
					<legend>검색</legend>
					{% comment %} <input type="text" class="tbox" title="검색어를 입력해주세요" placeholder="검색어를 입력해주세요"> {% endcomment %}
					<a href="/notice/add" class="btn_srch">글쓰기</a>
				</fieldset>
			</form>
			<form method="POST">
                <ul>
                    {%csrf_token%}
                    <!-- 사이트간 요청위조를 감지하는 토큰 -->
                    <li><span>제목</span> <input type="text" name="title"/></li>
                    <li><span>내용</span> <textarea rows="10" cols="50" name="contents"></textarea></li>
                </ul>
                <div class="btn">
                    <input type="submit" value="글쓰기" />
                </div>
            </form>
			<!-- pagination -->
			<div class="pagination">
				<a href="javascript:;" class="firstpage  pbtn"><img src="{% static 'img/btn_firstpage.png' %}" alt="첫 페이지로 이동"></a>
				<a href="javascript:;" class="prevpage  pbtn"><img src="{% static 'img/btn_prevpage.png' %}" alt="이전 페이지로 이동"></a>
				<a href="javascript:;"><span class="pagenum currentpage">1</span></a>
				<a href="javascript:;"><span class="pagenum">2</span></a>
				<a href="javascript:;"><span class="pagenum">3</span></a>
				<a href="javascript:;"><span class="pagenum">4</span></a>
				<a href="javascript:;"><span class="pagenum">5</span></a>
				<a href="javascript:;" class="nextpage  pbtn"><img src="{% static 'img/btn_nextpage.png' %}" alt="다음 페이지로 이동"></a>
				<a href="javascript:;" class="lastpage  pbtn"><img src="{% static 'img/btn_lastpage.png' %}" alt="마지막 페이지로 이동"></a>
			</div>
			<!-- //pagination -->
			
		</div>
		<!-- //bodytext_area -->

	</div>
	<!-- //container -->
{% endblock container %}
